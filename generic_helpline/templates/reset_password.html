{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Reset Password | Vmocsh</title>

    <!-- Bootstrap -->
    <link href="{% static "vendors/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static "vendors/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
  </head>

  <body style="background:#F7F7F7;">
    <div class="">
      <a class="hiddenanchor" id="toregister"></a>
      <a class="hiddenanchor" id="tologin"></a>

      <div id="wrapper">
        <div id="login" class="form">
          <section class="login_content">
            <form method="POST" action="">
                {% csrf_token %}
              <h1>Reset Password</h1>
              <div>
                <input type="password" name="password" class="form-control" placeholder="Password" required="" />
              </div>
                {% if error %}
                <div class="text-danger" style="padding-bottom: 10px; font-size: 18px; font-weight: bold;"
                >{{ error }}</div>
                {% endif %}
              <div>
                  <button class="btn btn-primary" style="width: 100%;" type="submit">Reset Password</button>
              </div>
              <div class="clearfix"></div>
              <div class="separator">
                <div class="clearfix"></div>
                <br />
                <div>
                  <h1><i class="fa fa-male" style="font-size: 26px;"></i> Student Helpline <i class="fa fa-female"
                                                                                              style="font-size:
                                                                                              26px";></i></h1>
                  <p>&copy; {% now 'Y' %} All Rights Reserved.</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
