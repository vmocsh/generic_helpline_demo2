{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Log In | KEM Hospital Helpline </title>

    <!-- Bootstrap -->
    <link href="{% static "vendors/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static "vendors/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
     <script>
       function onSubmit(token) {
         document.getElementById("generate_otp_form").submit();
       }
     </script>
  </head>

  <body style="background:#F7F7F7;">
    <div class="">
      <a class="hiddenanchor" id="toregister"></a>
      <a class="hiddenanchor" id="tologin"></a>

      <div id="wrapper">
        <div id="login" class="form">
          <section class="login_content">
            <form id="generate_otp_form" method="POST" action="{% url "wwh_form_delivery:generate_otp" %}">
                {% csrf_token %}
              <h1>Login</h1>
              <div>
                <input type="text" style="height: 40px; font-size: 20px;" name="contact" class="form-control" placeholder="Please Enter Your Mobile Number" required="" />
              </div>

              <div>
                <button class="g-recaptcha" data-sitekey="6LfYDu8UAAAAAA8sUCZVHoK0Qy1HedpKg2O_WSt8" data-callback='onSubmit' style="width: 100%; height: 30px" type="submit">Generate New OTP and Login</button>
            </div>
            </form>
            <div class="clearfix"></div>
              <div class="separator">
                <div class="clearfix"></div>
                <br />
                <div>
                  <h1><i class="fa fa-male" style="font-size: 26px;"></i> KEM Helpline <i class="fa fa-female"
                                                                                              style="font-size:
                                                                                              26px";></i></h1>
                  <p>&copy; {% now 'Y' %} All Rights Reserved.</p>
                </div>
              </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
